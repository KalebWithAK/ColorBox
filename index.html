<doctype html>
<html lang="en">
    <head>
        <title>Color Box</title>

        <style>
            .box {
                width: 100px; 
                height: 100px;
                position: absolute;
            }
        </style>

        
    </head>
    <body>
        <script>
            const boxArr = [];
            const colors = ["black", "white"];

            let pos = [0, 0];

            function createBox(i) {
                boxArr.push(document.createElement("div"));

                boxArr[i].className = "box";

                // box color alternates between black and white
                boxArr[i].style.backgroundColor = colors[i % colors.length];

                // set position
                boxArr[i].style.left = pos[0];
                boxArr[i].style.top = pos[1];

                // onclick box changes alternates between black and white
                boxArr[i].addEventListener("click", (event) => {
                    if (boxArr[i].style.backgroundColor == "black") {
                        boxArr[i].style.backgroundColor = "white";
                    } else {
                        boxArr[i].style.backgroundColor = "black";
                    }
                });

                // display box
                document.body.appendChild(boxArr[i]);
            }

            // counter, necessary for multiple rows
            let boxCount = 0;

            // creates a row of 3 boxes
            function createRow(i, columns) {
                pos[0] = 0;
                for (let j = 0; j < columns; j++) {
                    createBox(boxCount++);
                    pos[0] += 100; // moves next box to the left 100px
                }
            }

            function createGrid(rows, columns) {
                // creates 3 columns by calling createRow
                for (let i = 0; i < rows; i++) {
                    createRow(i, columns);
                    pos[1] += 100; // moves next box down 100px creating a new row
                }
            }

            createGrid(3, 3);
        </script>
    </body>
</html>
</doctype>
